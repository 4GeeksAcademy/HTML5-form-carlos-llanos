<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>html form</title>
</head>

<body>
  <div class="container" style="border: 1px solid rgb(163, 163, 163); margin: none; margin-top: 1rem;">
    <div class="row" style="background-color: rgb(163, 163, 163);margin: none;">
      <div class="col-md-12"  style="background-color: rgb(163, 163, 163);">
        <nav class="navbar bg-body-tertiary" style="background-color: rgb(163, 163, 163); padding: 0px;">
          <div class="container-fluid" style="background-color: rgb(163, 163, 163);">
            <span class="navbar-text">
              <h2>Payment form example</h2>
            </span>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="container" style="border: 1px solid lightgray">
    <div class="row" style="justify-content: center; margin: none;">
      <div class="col-md-12" style="margin-top: 10px;">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="formGroupExampleInput" class="form-label">Card #</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="formGroupExampleInput" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
        </div>
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Amount">
          </div>
        </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="formGroupExampleInput" class="form-label">First Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="col-md-6">
          <label for="formGroupExampleInput" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="formGroupExampleInput" class="form-label">City</label>
          <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>Andalucía</option>
            <option>Asturias</option>
            <option>Cantabria</option>
            <option>Cataluña</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="formGroupExampleInput" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
      </div>
      <div class="row" style="justify-content: space-between;">
        <div class="col-4">
          <label for="formGroupExampleInput" class="form-label">We accept:</label>
          <input type="hidden" class="form-control" id="formGroupExampleInput">
          <div class="row" style="background-color: rgb(173, 173, 173); justify-content: space-evenly; margin: auto;">
            <div class="col-md-1">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3">
                  <i class="fa-brands fa-google-pay"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <label for="exampleFormControlTextarea1" class="form-label">Add any notes here.</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="border: 1px solid lightgray">
    <div class="row" style="background-color: rgb(190, 190, 190); justify-content: flex-end; margin: none;">
      <div class="col-md-12">
        <div class="modal-footer" style="margin-block: 10px;">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">cancel</button>
          <button type="button" class="btn btn-secondary">Send</button>
        </div>
      </div>
    </div>
  </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
